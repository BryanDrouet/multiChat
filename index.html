<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat Twitch-like</title>
		<link rel="stylesheet" href="style.css">
		<!-- Firebase -->
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
			<div class="main-layout">
				<div class="chat-container">
								<div class="chat-header">Twitch Chat
									<div class="header-controls">
										<input type="text" id="displayName" placeholder="Modifier le pseudo" title="Modifier le pseudo">
										<input type="color" id="colorPicker" title="Couleur du pseudo">
										<button id="logoutBtn">Déconnexion</button>
									</div>
								</div>
					<div class="chat-messages"></div>
					<div class="chat-input">
						<button id="emojiBtn" style="background:none;border:none;padding:0;cursor:pointer">
							<img src="assets/emojis.svg" alt="Émojis" style="width:32px;height:32px;vertical-align:middle;">
						</button>
						<input type="text" id="message" placeholder="Votre message..." maxlength="200">
						<button id="sendBtn">Envoyer</button>
					</div>
					<div id="emojiPicker"></div>
				</div>
				<div class="login-container" id="loginContainer">
					<h2>Connexion</h2>
							<button id="loginBtn" class="google-btn">
								<img src="assets/googleLogo.svg" alt="Google" class="google-logo"> Se connecter avec Google
							</button>
							<div class="or-separator">Ou</div>
							<button id="loginEmailBtn" class="email-btn">Se connecter avec Email</button>
				</div>
			</div>
				<div id="popup" class="popup" style="display:none"></div>
				<script src="app.js"></script>
</body>
</html>
